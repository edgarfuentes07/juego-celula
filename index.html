<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria: La Célula</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #memory-game {
      width: 660px;
      display: flex;
      flex-wrap: wrap;
      perspective: 1000px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .card {
      width: 150px;
      height: 150px;
      margin: 10px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card.matched {
      pointer-events: none;
    }
    .card-face {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card-front {
      background: #ccc;
    }
    .card-back {
      background: #fff;
      transform: rotateY(180deg);
      text-align: center;
    }
    .card.matched .card-back {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="memory-game"></div>

  <script>
    const items = [
      { name: "Mitocondria", text: "Produce ATP (energía)" },
      { name: "Núcleo",      text: "Contiene el ADN" },
      { name: "Membrana",    text: "Controla paso de sustancias" },
      { name: "Ribosoma",    text: "Sintetiza proteínas" }
    ];

    // Duplicar y mezclar
    let cards = items.concat(items).sort(() => 0.5 - Math.random());

    const game = document.getElementById("memory-game");
    let firstCard = null, secondCard = null, lock = false;

    cards.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.dataset.name = item.name;

      const front = document.createElement("div");
      front.className = "card-face card-front";
      front.textContent = "?";

      const back = document.createElement("div");
      back.className = "card-face card-back";
      back.innerHTML = `<strong>${item.name}</strong><br><small>${item.text}</small>`;

      card.append(front, back);
      game.appendChild(card);

      card.addEventListener("click", () => {
        if (lock || card === firstCard || card.classList.contains("matched")) return;
        card.classList.add("flipped");
        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;
          if (firstCard.dataset.name === secondCard.dataset.name) {
            [firstCard, secondCard].forEach(c => c.classList.add("matched"));
            resetTurn();
          } else {
            setTimeout(() => {
              [firstCard, secondCard].forEach(c => c.classList.remove("flipped"));
              resetTurn();
            }, 1000);
          }
        }
      });
    });

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }
  </script>

</body>
</html>
